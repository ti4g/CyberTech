<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
    <!-- Navbar igual ao index -->

    <section class="section">

                    <div class="card">

                            <h3 class="title is-5">Smartphone XYZ</h3>

                        </div>
                    </div>
                </div>
                <!-- Mais produtos... -->
