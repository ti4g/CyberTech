<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberStoreStore - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="title is-2by3 has-text-white">CyberStore</h1>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Início</a>
                <a class="navbar-item" href="produtos.html">Produtos</a>
                <a class="navbar-item" href="sobre.html">Sobre Nós</a>
                <a class="navbar-item" href="contato.html">Contato</a>
                <a class="navbar-item" href="config.html">Configurações</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="title is-2 has-text-centered">Contato</h2>
            <div class="columns">
                <div class="column is-half">
                    <form class="box">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Seu nome">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Seu e-mail">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Sua mensagem"></textarea>
                            </div>
                        </div>
                        <button class="button is-primary">Enviar</button>
                    </form>
                </div>
                <div class="column is-half">
                    <div class="box">
                        <h3 class="title is-4">Informações de Contato</h3>
                        <p><strong>Endereço:</strong> Rua da Tecnologia, 123 - São Paulo/SP</p>
                        <p><strong>Telefone:</strong> (11) 4002-8922</p>
                        <p><strong>E-mail:</strong> contato@CyberStorestore.com.br</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/config.js"></script>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2025 CyberStore - Todos os direitos reservados</p>
        </div>
    </footer>

</body>
</html>
