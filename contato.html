<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- Navbar igual ao index -->

    <section class="section">
        <div class="container">
            <h2 class="title is-2 has-text-centered">Contato</h2>
            <div class="columns">
                <div class="column is-half">
                    <form class="box">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Seu nome">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Seu e-mail">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Sua mensagem"></textarea>
                            </div>
                        </div>
                        <button class="button is-primary">Enviar</button>
                    </form>
                </div>
                <div class="column is-half">
                    <div class="box">
                        <h3 class="title is-4">Informações de Contato</h3>
                        <p><strong>Endereço:</strong> Rua da Tecnologia, 123 - São Paulo/SP</p>
                        <p><strong>Telefone:</strong> (11) 4002-8922</p>
                        <p><strong>E-mail:</strong> contato@techstore.com.br</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/js/config.js"></script>

    <!-- Footer igual ao index -->
</body>
</html>
