<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Início</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar com Bulma -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="title is-4 has-text-white">TechStore</h1>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Início</a>
                <a class="navbar-item" href="produtos.html">Produtos</a>
                <a class="navbar-item" href="sobre.html">Sobre Nós</a>
                <a class="navbar-item" href="contato.html">Contato</a>
                <a class="navbar-item" href="config.html">Configurações</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section com Bulma -->
    <section class="hero is-primary is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h2 class="title is-1">Bem-vindo à TechStore</h2>
                <p class="subtitle">As melhores tecnologias pelo melhor preço</p>
                <a href="produtos.html" class="button is-light is-large">Ver Produtos</a>
            </div>
        </div>
    </section>

    <!-- Conteúdo Principal -->
    <section class="section">
        <div class="container">
            <h3 class="title is-2 has-text-centered">Novidades</h3>
            <div class="columns is-multiline">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://via.placeholder.com/400" alt="Novo Produto">
                            </figure>
                        </div>
                        <div class="card-content">
                            <h4 class="title is-4">Notebook Gamer</h4>
                            <p class="subtitle is-6">R$ 8.999,00</p>
                            <button class="button is-primary">Comprar</button>
                        </div>
                    </div>
                </div>
                <!-- Mais cards... -->
            </div>
        </div>
    </section>

    <!-- Footer com Bulma -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 TechStore - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="/js/config.js"></script>

</body>
</html>
